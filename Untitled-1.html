<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Gallery</title>
    <link rel="stylesheet" href="css/Untitled-1.css">
</head>
<body>
    <!--Main division-->
    <div class="gallery">
        <!--subdivision-->
        <div class="gallery-item">
            <img src="image/image1.jpg" alt="Fennec Fox">
            <div class="caption">
                <h2>Fennec<br> Fox</h2>
                <p>India</p>
                <a href="#">Read more</a>
            </div>
        </div>
        <div class="gallery-item">
            <img src="image/image2.jpg" alt="Humpback Whale">
            <div class="caption">
                <h2>Humpback <br> Whale</h2>
                <p>South Africa</p>
                <a href="#">Read more</a>
            </div>
        </div>
        <div class="gallery-item">
            <img src="image/image3.jpg" alt="Common Brown Baboon">
            <div class="caption">
                <h2>Common Brown Baboon</h2>
                <p>South Africa</p>
                <a href="#">Read more</a>
            </div>
        </div>
        <div class="gallery-item">
            <img src="image/image4.jpg" alt="Spotted Deer">
            <div class="caption">
                <h2>Spotted<br> Deer</h2>
                <p>Amazon</p>
                <a href="#">Read more</a>
            </div>
        </div>
    </div>
    <script src="js/Untitled-1.js"></script>
</body>
</html>
